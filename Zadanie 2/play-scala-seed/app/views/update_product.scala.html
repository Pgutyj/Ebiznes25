@(product: Option[Products.Product])

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
</head>
<body>
        @product.map { prod =>
            @main("Zaktualizuj produkt") {
                <h1>Zaktualizuj produkt</h1>
            
                <form action="" method="POST">
                    <label for="name">Nazwa produktu:</label>
                    <input type="text" name="name" value="@prod.name" ><br>
            
                    <label for="price">Cena:</label>
                    <input type="number" step="0.01" name="price" value="@prod.cena"><br>
            
                    <label for="country">Kraj pochodzenia:</label>
                    <input type="text"  name="country" value="@prod.kraj_pochodzenia" ><br>
            
                    <label for="weight">Waga:</label>
                    <input type="number" step="0.01" name="weight" value="@prod.waga" ><br>
            
                    <label for="unit">Jednostka:</label>
                    <input type="text"  name="unit" value="@prod.jednostka" ><br>
            
                    
                    <label for="category">Kategoria:</label>
                    <input type="text"  name="category" value="@prod.kategoria" ><br>
            
                    <button type="submit">Zaktualizuj produkt</button>
                </form>
            }
            
        }
</body>
</html>
